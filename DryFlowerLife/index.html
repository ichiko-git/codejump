<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dry Flower Life</title>
    <meta
      name="description"
      content="趣味のドライフラワーを紹介するプロフィールサイトです。これまでに作った作品を掲載していますので、よろしければご覧になってみてください。"
    />
    <link rel="icon" href="img/favicon.ico" />
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="wrapper" id="header">
      <h1 class="logo">
        <a href="index.html">
          <img src="img/logo.svg" alt="Dry Flower Lifeのロゴ" />
        </a>
      </h1>
      <nav>
        <ul class="navi">
          <li><a href="#profile">Profile</a></li>
          <li><a href="#works">Works</a></li>
        </ul>
      </nav>
    </header>
    <main class="wrapper">
      <div class="mainvisual">
        <img src="img/mainvisual.jpg" alt="メインビジュアル" />
      </div>
      <div class="introduction">
        <p class="introduction-title">
          ドライフラワーのある生活で暮らしを豊かに
        </p>
        <p class="introduction-text">
          アンティークな雰囲気を持ったドライフラワーは、インテリアとして生活を彩るだけでなく香りを楽しむこともできます。<br />
          あなたの暮らしにもドライフラワーを取り入れてみませんか？
        </p>
      </div>
      <section id="profile">
        <div class="profile-content">
          <h2 class="section-title">
            <span class="en">Profile</span>
            <span class="ja">自己紹介</span>
          </h2>
          <p class="profile-text">
            趣味でドライフラワー作りを始め、現在はドライフラワー作家として活動しています。<br />
            インテリアとしてだけでなく、お誕生日や記念日等、お祝い用のフラワーアレンジメントも行っています。
          </p>
        </div>
        <div class="profile-image">
          <img src="img/profile.jpg" alt="プロフィール写真" />
        </div>
      </section>
      <section id="works">
        <h2 class="section-title">
          <span class="en">Works</span>
          <span class="ja">作品一覧</span>
        </h2>
        <ul class="works-items">
          <li class="works-item">
            <img src="img/works1.jpg" alt="works1" />
          </li>
          <li class="works-item">
            <img src="img/works2.jpg" alt="works2" />
          </li>
          <li class="works-item">
            <img src="img/works3.jpg" alt="works3" />
          </li>
          <li class="works-item">
            <img src="img/works4.jpg" alt="works4" />
          </li>
          <li class="works-item">
            <img src="img/works5.jpg" alt="works5" />
          </li>
          <li class="works-item">
            <img src="img/works6.jpg" alt="works6" />
          </li>
        </ul>
      </section>
    </main>
    <footer id="footer" class="wrapper">
      <p class="copyright">&copy; Dry Flower Life.</p>
    </footer>
  </body>
</html>
